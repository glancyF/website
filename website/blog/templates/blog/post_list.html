{% extends "base.html" %}
{% block content %}
<div class="blog-center fade-in">
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="post-card">
            <a href="{% url 'post_detail' post.slug %}">
                <h2>{{ post.title }}</h2>
            </a>
            <p><em>{{ post.subtitle }}</em></p>
            <small>{{ post.created_at|date:"M d, Y" }} â€“ {{ post.read_time }} min read</small>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</div>
{% endblock %}
